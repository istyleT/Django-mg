{% extends 'layout.html' %}
{% load static %}
{% block style %}
<style>
  .card {
    padding : 5px;
    border-radius: 5px;
  }
  .card-header {
    padding : 2px 10px;
  }
  .form-select {
    border: 1px solid gray;
    border-radius: 5px;
    text-align: center;
  }
  label {
    margin-left: 2vw;
  }
</style>
{% endblock %}
{% block script %}
  <script type="text/javascript" src="{% static 'js/checkshowprice.js' %}" defer></script>
{%  endblock %}
{% block content %}
<div class="frm-body bg-white">
  <div align="center" >
    <div align="center" class="card text-white bg-danger mb-3" style="max-width: 35rem;">
        <div class="card-header"><h6><strong>รายละเอียดรุ่นเเละราคา</strong></h6></div>
        <ul class="list-group list-group-flush" style=" border-radius: 5px;">
          <li class="list-group-item"> <h6><strong>รุ่นรถ :</strong> {{submodel}}</h6> </li>
          <li class="list-group-item"><h6><strong>ราคา :</strong> {{productprice}} บาท</h6> </li>
        </ul>
    </div>
  </div>
  <form action="Payment" method="POST"> <!--เรียกข้อมูลที่ส่งมาเเสดง-->
   {% csrf_token %}
       <label for="formGroupExampleInput2" class="col-sm col-form-label col-form-label"><strong>สีตัวถัง</strong></label>
        <select onchange="checkcondition()" id="bodycolor" class="form-select form-select mb-3" name="bodycolor" aria-label=".form-select example">
           <option value="-" selected>เลือกสี</option> <!--ใช้ for loop run ตาม database-->
           {% for i in productcolor %}
           <option value={{i.color}}>{{i.color}}</option>
           {% endfor %}
        </select>
       <label for="formGroupExampleInput2" class="col-sm col-form-label col-form-label"><strong>ประเภทการซื้อ</strong></label>
        <select onchange="checkcondition()" id="paytype" class="form-select form-select mb-3" name="paytype" aria-label=".form-select example">
           <option value="-" selected>เลือกประเภทการซื้อ</option>
           <option value="cash">เงินสด</option>
           <option value="finance">จัดไฟเเนนซ์</option>
        </select>
       <label for="formGroupExampleInput2" class="col-sm col-form-label col-form-label"><strong>การจดทะเบียนภาษี</strong></label>
         <select onchange="checkcondition()" id="registype" class="form-select form-select mb-3" name="registype" aria-label=".form-select example">
             <option  value='N'  selected>เลือกประเภทการจดทะเบียน</option>
             <option value="person">บุคคล</option>
             <option value="company">นิติบุคคล</option>
         </select>
       <label for="formGroupExampleInput2" class="col-sm col-form-label col-form-label"><strong>สาขา</strong></label>
         <select onchange="checkcondition()" id="mgbranch" class="form-select form-select mb-3" name="mgbranch" aria-label=".form-select example">
             <option value="-" selected>เลือกสาขาที่จะออกรถ</option>
             <option value="Srinakarin">ศรีนครินทร์</option>
             <option value="Ransit">รังสิตคลองสี่</option>
             <option value="Hathairat">หทัยราษฎร์</option>
         </select>
         <div id="append-btn" style="display:none; margin-top:2vh;">
           <div class="d-grid gap-1">
             <button class="btn btn-danger" type="submit">ดำเนินการต่อ</button>
           </div>
         </div>      
  </form>
</div>     
{% endblock %}
