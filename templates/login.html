{% extends 'layout.html' %}
{% load static %}

{% block style %}
<style>
   #formlogin{
      padding : 15px;
      display: flex;
      flex-direction: column;
      border: 3px solid black ;
      border-radius: 25px;
   }
   .self-input-box{
      display : flex
      justify-content: center;
      background-color: white;
      width : 100%;
      height : 50px;
      border-radius : 15px;
      margin-bottom : 2vh;
      text-align : center;
      font-size : 20px;
      border : 2px solid black;
      transition: 0.3s;
   }
   input:hover {
      border : 5px solid white;
      box-shadow: 10px 10px 5px gray;
      outline-style: solid;
      outline-color: rgb(159, 255, 128);
      outline-width: thick;
   }
   .box-image{
      display : flex;
      justify-content: center;
   }
   .iconpic {
      box-shadow: 10px 10px 5px #666699;
      position : relative;
      top : 1vh;
      margin : 1vh 1vw;
      border: 2px solid black;
      border-radius : 50%;
   }
   .textname {
      display : flex;
      justify-content: center;
   }
   .text-dark  {
      padding : 0px 10px;
      position : relative;
      top : 15px;
      font-style: oblique;
      text-shadow: 2px 2px 3px rgb(77, 136, 255);
   }
  
</style>
{% endblock %}

{% block script %}
   <script type="text/javascript" src="{% static 'js/loginform.js' %}" defer></script>
{%  endblock %}
{% block alert %}
    <strong class="text-center" ><div id="error" style="margin: 0vh;" role="alert" ></div></strong>
    
    <div id="relogin" style="display: none; text-align: center;" class="alert alert-danger" sty role="alert">
       <strong>Username หรือ Password ไม่ถูกต้อง</strong> 
    </div>
{% endblock %}

{% block content %}
<div class="box-image">
   <img class="iconpic" src="{% static 'picture/iconsperson.png' %}" alt="" width="100" height="100" />
</div>

<div class="frm-body bg-white" style="padding-top: 0px;"> 
 <div>
   <h2 class="textname"><strong class="text-dark bg-white">MG Saengaree Login</strong></h2>
</div>

<form id="formlogin" action="firstdata" method="POST"> 
   {% csrf_token %}
   
   <div class="box-input-1">
     <input id="username" type="text" class="self-input-box" name="username"  placeholder="Enter Username">
   </div>

   <div  class="box-input-1">
     <input id="password" type="password" class="self-input-box" name="password"  placeholder="Enter Password">
   </div>
      

   <div  align="center" style="display : flex; justify-content: center;">
      <button id="checkshowprice" type="submit" style="display: flex;
      justify-content: center;
      padding : 0px 3vw;
      width : 30%;
      height : 40px;
      font-size : 20px;
      border-radius : 15px;
      border : 4px solid white ;
      outline-style: solid;
      outline-color:#00ccff;
      outline-width: thick;
      background:#00ccff;">
        <strong class="text-black" style="height: 100%;">Login</strong>
      </button> 
     <div>

</form>
</div>

<!--------------------ส่วนทำงานเบื้องหลัง-------------------->       
<p id="status_login" style="display: none;">{{status_login}}</p>
<script>
   const status_login = String(document.getElementById('status_login').innerHTML) ;
   console.log(status_login);
   if (status_login === "False"){
       document.getElementById('relogin').style.display = "block" ;
   };
</script>
{% endblock %}
