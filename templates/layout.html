{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MG Saengaree Auto</title>
  <link rel="stylesheet"  href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  {% block style  %} {% endblock %}
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"> </script>
  {% block script %} {% endblock %}              
  <style>
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      height: 60px;
      background-color: white;
    }
    .navbar-logo {
      display: flex;
      align-items: center;
      height: 100%;
    }
    .image-navbar {
      width: 115px;
      height: 43px;
    }
    .navbar-menu {
      display: flex;
      align-items: center;
      height: 100%;
    }
    #a-menu {
      border-radius: 10px;
      display: flex;
      align-items: center;
      border: none;
      height : 100%;
      margin-right: 5px;
      transition: 0.3s;
    }
    #a-menu:hover {
      background-color: lightgray;
    }
    .menu-navbar {
      width: 35px;
      height: 35px;
    }
    body {
      background: lightgray;
    }
    .frm-body{
      margin-top: 2vh;
      margin-bottom: 2vh;
      padding : 2vh 2vw;
      border-radius: 20px;
    }
  </style>     
</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo" >
      <img class="image-navbar" src="{% static 'picture/logomg.png' %}"  alt="logonavbarmsa">
    </div>
    {% if user.is_authenticated %}
    <div class="navbar-menu">
      <a id="a-menu" href="/firstdata">
        <img class="menu-navbar" src="{% static 'picture/icons8-home-page-90.png' %}" alt="image-home">
      </a>
      <a id="a-menu" href="/statuscustomer">
        <img class="menu-navbar" src="{% static 'picture/icons8-customer-90.png' %}" alt="image-customer">
      </a>
      <a id="a-menu" href="/logout">
        <img class="menu-navbar" style="padding:4px;" src="{% static 'picture/icons8-logout-100.png' %}" alt="image-logout">
      </a>
    </div>
    {% endif %}
  </nav>
  {% block alert %}
          
  {% endblock %}
  <div class="container">
      {% block content %}
       
      {% endblock %}
  </div>
</body>
</html>
