{% extends 'layout.html' %}
{% block content %}
{% load static %}
{% block script %}
<script type="text/javascript" src="{% static 'js/checksubmodel.js' %}" defer></script>
{%  endblock %}
{% block style %}
<style>
  .form-select {
    border: 1px solid gray;
    border-radius: 5px;
    text-align: center;
  }
  label {
    margin-left: 2vw;
  }
</style>
{% endblock %}
    <div align="center">
      <img  src="{% static 'picture/Newmgextendergc.png' %}" class="img-fluid" alt="Newmgextendergc.png"/>
    </div>
    <form  action="queryprice"  method="POST"  >  
      {% csrf_token %}
      <label for="formGroupExampleInput2" class="col-lg col-form-label col-form-label-lg fw-bold fst-italic">Choose Grade</label>
      <select onchange="appendbutton()" class="form-select form-select mb-3" name="submodel" id="submodelid" aria-label=".form-select example"> <!---->
          <option value="-" selected>กรุณาเลือกรุ่นย่อย</option>
          <option value="EXTENDER2.0DCG4WDX6AT">EXTENDER 2.0 DC G 4WD X 6AT</option>
          <option value="EXTENDER2.0DCGX6AT">EXTENDER 2.0 DC G X 6AT</option>
          <option value="EXTENDER2.0DCGD6MT">EXTENDER 2.0 DC G D 6MT</option>
          <option value="EXTENDER2.0GCGX6MT">EXTENDER 2.0 GC G X 6MT</option>
          <option value="EXTENDER2.0GCGD6AT">EXTENDER 2.0 GC G D 6AT</option>
          <option value="EXTENDER2.0GCGD6MT">EXTENDER 2.0 GC G D 6MT</option>
          <option value="EXTENDER2.0GCD6MT">EXTENDER 2.0 GC D 6MT</option>
          <option value="EXTENDER2.0GCC6MT">EXTENDER 2.0 GC C 6MT</option>
      </select>
      <div id="append-btn" style="display:none">
        <div class="d-grid gap-1" >
          <button class="btn btn-danger" type="submit">ดำเนินการต่อ</button>
        </div>
      </div>
    </form> 
{% endblock %}
