{% extends 'layout.html' %}
{% load static %}

{% block style %}
<link  href="{% static 'css/custom.css' %}" rel="stylesheet">
{% endblock %}

{% block script %}
   <script type="text/javascript" src="{% static 'js/loginform.js' %}" defer></script>
{%  endblock %}

{% block content %}

<strong class="text-center" style="margin: 1vh 0vh; "><div id="error"  role="alert" ></div></strong>

<form id="formlogin" action="firstdata" method="POST"> 
   {% csrf_token %}
   <div class="mb-3">
      <label class="col-sm-3 col-form-label col-form-label-lg">ชื่อผู้ใช้งาน</label>
     <input id="username" type="text" class="form-control form-control-lg" name="username"  placeholder="Enter Your Name">
   </div>

   <div class="mb-3">
     <label  class="col-sm-3 col-form-label col-form-label-lg">รหัสผ่าน</label>
     <input id="password" type="password" class="form-control form-control-lg" name="password"  placeholder="Enter Your Password">
   </div>


   <div class="mb-3">
       <label  class="col-sm-3 col-form-label col-form-label-lg">สาขา</label>
       <select  id="userbranch" class="form-select form-select-lg mb-3" name="userbranch" aria-label=".form-select-lg example">
           <option value="-" selected>เลือกสาขาผู้ใช้งาน</option>
           <option value="Srinakarin">ศรีนครินทร์</option>
           <option value="Ransit">รังสิตคลองสี่</option>
           <option value="Hathairat">หทัยราษฎร์</option>
       </select>           
   </div>
               
   
   <div class="d-grid gap-1" style="margin-top: 2vh;">
       <button type="submit" class="btn btn-success">เข้าสู่ระบบ</button>
   </div>
</form>
                     
{% endblock %}
