{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
                    <meta charset="UTF-8">
                    <meta http-equiv="X-UA-Compatible" content="IE=edge">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>MG Saengaree Auto Webapp</title>
                    <link rel="stylesheet"  href="{% static 'bootstrap/css/bootstrap.min.css' %}">
                    {% block style  %} {% endblock %}

                    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"> </script>
                    {% block script %} {% endblock %}
                    
                    <style>
                      .dropdown-item:hover {
                        background-color: rgb(0, 119, 179); 
                      }
                    </style>

         
</head>

<body>
  
                    <nav class="navbar navbar-dark bg-dark">
                      <div class="container-fluid">
                        <div style="display:flex;" >
                          <img src="{% static 'picture/logo.png' %}" alt="" width="40" height="38" class="d-inline-block align-text-top"/>
                          <h3 style="margin-left:4vw ;"><strong class="text-light">MG Saengaree Auto</strong></h3>
                        </div>
                        {% if user.is_authenticated %}
                        <div>
                          <button class="btn btn-outline-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"><strong>Staff</strong></button>
                            <ul class=" bg-dark dropdown-menu dropdown-menu-end" style="border: 3px solid rgb(0, 136, 204); border-radius: 10px;">
                              <li><a class="dropdown-item text-white text-center" href="/statuscustomer"><strong>ข้อมูลลูกค้า</strong></a></li>
                              <li><a class="dropdown-item text-white text-center" href="/uploadpage"><strong>อัพโหลดไฟล์</strong></a></li>
                              <li><a class="dropdown-item text-white text-center" href="/uploadpage"><strong>ดูใบเสนอราคา</strong></a></li>
                            </ul>
                          <a href="/logout"  class="btn btn-outline-warning">Logout</a>
                        </div>
                        {% endif %}
                      </div>

                    </nav>
                    
                    <div  class="container">
                                        {% block content %}



     
                                        {% endblock %}

                    </div>
                    
      
</body>
</html>
