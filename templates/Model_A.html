
{% extends 'layout.html' %}
{% block content %}
{% load static %}
   {% block style %}
      <link  href="{% static 'css/custom.css' %}" rel="stylesheet">
    {% endblock %}
    {% if username != "" %}
     <h1  style="text-align:center; margin: 1vh ;">ยินดีต้อนรับ คุณ {{username}}</h1>
    {% endif %}
     <img  src="{% static 'picture/Newmg5.png' %}" class="img-fluid" alt="..."/>
     <form  action="queryprice"  method="get">
        <label for="formGroupExampleInput2" class="col-sm-2 col-form-label col-form-label-lg">เลือกรุ่นย่อย</label>
        <select class="form-select form-select-lg mb-3" name="submodel" aria-label=".form-select-lg example">
            <option selected>Choose Model Grade</option>
            <option value="MG51.5XMY2022">MG5 1.5 X MY2022</option>
            <option value="MG51.5D+MY2022">MG5 1.5 D+ MY2022</option>
            <option value="MG51.5DMY2022">MG5 1.5 D MY2022</option>
            <option value="MG51.5CMY2022">MG5 1.5 C MY2022</option>
          </select>

        <div style="margin-top: 2vh;" class="d-grid gap-1">
            <button type="submit" class="btn btn-info">สอบถาม ราคา เเละ ส่วนลด</button>
        </div>
    </form>
    <form>
      <div style="margin-top: 2vh;" class="d-grid gap-1">
        <button type="submit" class="btn btn-warning">รายละเอียดรถรุ่น</button>
      </div>

    </form>
    
{% endblock %}
