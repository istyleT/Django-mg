{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
                    <meta charset="UTF-8">
                    <meta http-equiv="X-UA-Compatible" content="IE=edge">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Django Framework</title>
                    <link rel="stylesheet"  href="{% static 'bootstrap/css/bootstrap.min.css' %}">
                    {% block style  %} {% endblock %}

                    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"> </script>
                    {% block script %} {% endblock %}

         
</head>

<body>
  
                    <nav class="navbar navbar-dark bg-dark">
                      <div class="container-fluid">
                        <div style="display:flex;" >
                          <img src="{% static 'picture/logo.png' %}" alt="" width="40" height="38" class="d-inline-block align-text-top"/>
                          <h3 style="margin-left:4vw ;"><strong class="text-light">MG Saengaree Auto</strong></h3>
                        </div>
                        <div>
                          {% if user.is_authenticated %}
                          <a href="/logout"  class="btn btn-outline-warning">Logout</a>
                          {% endif %}
                        </div>
                        
                      </div>

                    </nav>
                    
                    <div  class="container">
                                        {% block content %}



     
                                        {% endblock %}

                    </div>
                    
      
</body>
</html>
